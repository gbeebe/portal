<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="tmp">
        HI
    </div>  

    <script type="text/javascript">  
        
        (function() {
           document.getElementById("tmp").innerHTML =  $_GET("id");
        })();

        
        function $_GET(key) {
            var a =  window.location.search.replace("?", "").split("&");
            //var a = s.split("&");
            for (i=0; i < a.length; i++) {
                var v = a[i].split("=");
                if (v[0] == key) {
                    return v[1];
                }
            }
        }
    </script>

</body>
</html>
